<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the library!</h1>
    <form action="/get" method="POST">
        <input type="text" name="title" placeholder="What book would you like to find?" size="35">
        <button type="submit">Search</button>
    </form>

    <h2>The library currently contains the following books:</h2>
    <ul>
    {{#each library}}
            <li><a href="/get?title={{title}}">{{title}}</a></li>
    {{/each}}
    </ul>

    <h2>Would you like to add a book?</h2>
    <form action="/add" method="POST">
        <input type="text" name="addTitle" placeholder="Enter a title" size="35"></br>
        <input type="text" name="addAuthor" placeholder="Enter an author" size="35"></br>
        <input type="text" name="addISBN" placeholder="Enter the ISBN" size="35"></br>
        <button type="submit">Add Book</button>
    </form>


</body>
</html>
